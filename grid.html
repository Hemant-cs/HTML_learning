<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    .container{
        display: grid;
        background-color: lightpink;
        /* grid-column-gap:5px ;
        grid-row-gap:5px ; */
        grid-template-columns: auto auto;
        grid-gap: 5px;

    }
    .item1{
        border: red solid;
        color: magenta;
        background-color: black;
    }
</style>
<body>
    <div class="container">
        <div class="item1">1.Lorem, ipsum.</div>
        <div class="item1">2.Lorem, ipsum.</div>
        <div class="item1">3.Lorem, ipsum.</div>
        <div class="item1">4.Lorem, ipsum.</div>
    </div>    
</body>
</html>
