<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice set 8</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @keyframes progress {
            0%{
                width: 0%;
            }
            40%{
                width: 80%;
            }
            100%{
                width: 100%;
            }            
        }
        .progress{
            background-color: red;
            height: .3vh;
            animation: progress 4s;
            transition: ease-in;
        }
    </style>
</head>
<body>
    <div class="progress"></div>

</body>
